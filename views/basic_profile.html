<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>textinput demo</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<script type="text/javascript">

$(function(){

	$("#btnUpdate").click(function(){

		$.post('http://192.168.201.75/basic_profile',{ 
			//参数一
			gender: $('input[name=gender]:checked').val(), 
			//参数二
			born: $("#born").val(),
			industry: $("#industry").val(),
			education: $("#education").val(),
			salary: $("#salary").val(),
			hometown: $("#hometown").val(),
			interst: $("#interst").val(),
			intro: $("#intro").val(),
		},
		//回调函数 
		function(theback) 
		{
			alert("更新资料成功！");
			console.debug(theback);
			if (theback.msg == 'ok')
			{
				window.location.href="http://192.168.201.75/profile";
			}
			else
			{
				alert(theback.msg);
			}
		},
		//返回类型
		"json"
		);
	
	});
})
</script>
	</head>
	<body>
		<div data-role="page" id="basic_profile">
		<div data-role="header">
				<h1>基础资料</h1>
		</div>
		<form action="http://192.168.201.75/basic_profile" method="post">
			<div data-role="content">

			<div data-role="fieldcontain">
				
				<fieldset data-role="controlgroup" data-type="horizontal" data-role="fieldcontain">
					<legend>性别：</legend>
						<input type="radio" name="gender" id="radio-choice-1" value="1" checked="checked" />
						<label for="radio-choice-1">男</label>

						<input type="radio" name="gender" id="radio-choice-2" value="0"  />
						<label for="radio-choice-2">女</label>
				</fieldset>
			</div>
				
			<div data-role="fieldcontain">
				<label for="born">出生日期：</label>
				<input type="date" data-role="datebox" id="born" name="born"/>
			</div>
			<label for="industry"> 行业:</label>
			<select name="industry" id="industry">
					<option value="it互联网" >it互联网</option>
					<option value="金融行业" >金融行业</option>
					<option value="服务业" >服务业</option>
					<option value="建筑行业" >建筑行业</option>
					<option value="广告行业" >广告行业</option>
					<option value="其它" >其它</option>
			</select>
			<br/>
			<label for="education"> 学历:</label>
			<select name="education" id="education">
					<option value="大专" >大专</option>
					<option value="本科" >本科</option>
					<option value="硕士" >硕士</option>
					<option value="博士" >博士</option>
					<option value="海龟" >海龟</option>
					<option value="其它" >其它</option>
			</select>
			<br/>
			<label for="salary"> 薪水:</label>
			<select name="salary" id="salary">
					<option value="0-8000" >0-8000</option>
					<option value="8000-15000" >8000-15000</option>
					<option value="15000-25000" >15000-25000</option>
					<option value="25000以上" >25000以上</option>
					<option value="其它" >其它</option>
			</select>
			<label for="foo"> 单位性质:</label>
			<select name="foo" id="danwei">
					<option value="a" >外企</option>
					<option value="b" >国企</option>
					<option value="b" >私企</option>
					<option value="b" >个体经营</option>
					<option value="b" >其它</option>
			</select>
			<label for="hometown">籍贯:</label>
			<input type="text" name="howetown" id="howetown" value="" />  
			
			<div data-role="fieldcontain">
					<label for="interest">兴趣:</label>
					<textarea cols="30" rows="3" name="interest" id="interest"></textarea>
			</div>
			<div data-role="fieldcontain">
					<label for="intro">自我介绍:</label>
					<textarea cols="30" rows="8" name="intro" id="intro"></textarea>
			</div>
			<input type="button" id="btnUpdate" value="更新" />		
			
		</form>
		</div>
%include footer.html
</body>
</html>
